<script>
var extra = 0
window.addEventListener("keydown", dealWithKeyboard, false);
function dealWithKeyboard(e) {
 if (e.keyCode == "37") {
    extra = extra+0.1}
    if (e.keyCode == "39") {
    extra=extra-0.1}
}
var elements = []
var no = 0
function makeCorElement(){
var rand = Math.round(Math.random()*7+3)
var btn = document.createElement("SPAN");
    var t = document.createTextNode("");
    btn.appendChild(t);
    btn.style.borderRadius = rand/2 + "px"
    btn.id = no
    elements[elements.length] = Array(btn.id)
    elements[btn.id][0] = Math.round(Math.random()*600)
    elements[btn.id][1] = Math.round(Math.random()*3200)-1600
    btn.style.left = elements[btn.id][1] + "px"
    btn.style.top = elements[btn.id][0] + "px"
    btn.style.width = rand + "px"
    btn.style.height = rand + "px"
    btn.onclick = function() { 
    extra = 0
    alert("System: Erath \n test")
    };
    document.body.appendChild(btn);
    setInterval(function(){ 
    document.getElementById(btn.id).style.left = elements[btn.id][1] + "px"
    elements[btn.id][1] = elements[btn.id][1]+extra
    }, 0.1);
    no=no+1}
    for(i=0;i<50;i=i+1){
    makeCorElement()}
</script>
