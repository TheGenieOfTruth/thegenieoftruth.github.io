<style>
body{font-family:sans-serif;font-weight:normal;}
.btn{display:inline-block;margin-bottom:0;font-weight:normal;text-align:center;vertical-align:middle;-ms-touch-action:manipulation;touch-action:manipulation;cursor:pointer;background-image:none;border:1px solid transparent;white-space:nowrap;padding:10px 15px;font-size:15px;line-height:1.42857143;border-radius:4px;-webkit-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;font-family:sans-serif}
.btn-default{color:#ffffff;background-color:#95a5a6;border-color:#95a5a6}.btn-default:focus,.btn-default.focus{color:#ffffff;background-color:#798d8f;border-color:#566566}.btn-default:hover{color:#ffffff;background-color:#798d8f;border-color:#74898a}.btn-default:active,.btn-default.active,.open>.dropdown-toggle.btn-default{color:#ffffff;background-color:#798d8f;border-color:#74898a}
lg{font-size:28px}
center{font-size:20px}
</style>
<center>
  Pick either<br/>
  <lg id = "customer1">Customer name</lg><br/>
  OR<br/>
  <lg id = "customer2">Customer name</lg><br/>
  <button class = "btn btn-default" onclick = "shuffle()" style = "margin-top:10px">
  Get another card
  </button>
</center>
<p id = "cardCount" style = "margin-left:10px">

</p>
<script>
var precards = [
    ["Bartender", "Pope"],
    ["Celebrity", "Cashier"],
    ["Banker", "Gamer"],
    ["Baker", "Architect"],
    ["Accountant", "Gorilla"],
    ["Prisoner", "Athlete"],
    ["Mailman", "Plumber"],
    ["Pizza man", "Electrician"],
    ["Icecream vendor", "Dentist"],
    ["Police officer", "Pilot"],
    ["Hotel clerk", "Knight"],
    ["IT Worker", "Librarian"],
    ["Painter", "Thug"],
    ["Preacher", "Vandal"],
    ["Senator", "Fisherman"],
    ["Mayor", "Spoiled brat"],
    ["Chimney sweep", "Bus boy"],
    ["Musician", "Street vendor"],
    ["Cat","Window washer"],
    ["Garbage man","Engineer"],
    ["Webmaster","Daredevil"],
    ["CEO","Magician"],
    ["Agent 007","Gardener"],
    ["Barbarian","Photographer"],
    ["Potter","Carpenter"],
    ["Firefighter","Barista"]

]
var cards = eval(JSON.stringify(precards))
var lngth = cards.length
document.getElementById("cardCount").innerHTML = cards.length +
    " cards left<br/>" + lngth + " cards in deck"

function shuffle() {
        if(cards.length===0){
            cards = eval(JSON.stringify(precards));
                document.getElementById("cardCount").innerHTML = "0 cards left<br/>"  + lngth + " cards in deck"
        }
        else{
        var num = Math.round(Math.random() * (cards.length - 1))
        document.getElementById("customer1").innerHTML = cards[num]
            [0]
        document.getElementById("customer2").innerHTML = cards[num]
            [1]
        if (cards.length === 1) {
            document.getElementById("cardCount").innerHTML = cards.length-1 +
                " card left<br/>" + lngth + " cards in deck"
        } else {
            document.getElementById("cardCount").innerHTML = cards.length-1 +
                " cards left<br/>" + lngth + " cards in deck"
        }
        cards.splice(num, 1)}
}
shuffle()
</script>
