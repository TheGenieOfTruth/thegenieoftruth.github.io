<!DOCTYPE html>
<html>
<head>
  <style>textarea{width:100%;height:200px}</style>
</head>
<body>
  <textarea id = "input"></textarea>
<br/><button onclick = "gen()">
Generate
</button>
<br/>
<br/>
<textarea id = "output"></textarea>
<script>
function gen(){
  var arr = document.getElementById("input").value.split("\n")
  for(i=0;i<arr.length;i++){
    arr[i] = '"'+arr[i]+'"'
  }
  document.getElementById("output").value = "["+arr+"]"
}
</script>
</body>
</html>
