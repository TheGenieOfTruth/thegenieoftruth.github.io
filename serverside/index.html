<link rel='stylesheet', href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css', integrity='sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ', crossorigin='anonymous'/>
<title>Comic Form</title>
<style>
body{
    margin:10px;
    padding:10px;
}
</style>
<form id        =  "uploadForm"
     enctype   =  "multipart/form-data"
     action    =  "/"
     method    =  "post"
>
<div class = "container">
<h3 class = "display-3">Comic Form</h3>
<br>
<div class = "form-group row">
<label class = "col-2 col-form-label">Title</label>
<div class = "col-10">
<input type = "text" name = "title" placeholder = "title" id = "title" class = "form-control">
</div>
</div>
<br>
<br>
<div class = "form-group row">
<label class = "col-2 col-form-label">Author</label>
<div class = "col-10">
<input type = "text" class = "form-control" name = "author" placeholder = "author" id = "author">
</div>
</div>
<br>
<br>
<div class = "form-group row">
<label class = "col-2 col-form-label">Content</label>
<div class = "col-10">
<textarea class = "form-control" placeholder = "content" name = "content" id = "content"></textarea>
</div>
</div>
<br>
<br>
<div class = "form-group row">
<label class = "col-2 col-form-label">Image</label>
<div class = "col-10">
<input class = "form-control-file" type="file" name="file" />
</div>
</div>
<br>
<br>
<div class = "form-group row">
<label class = "col-2 col-form-label">Alt text</label>
<div class = "col-10">
<input type = "text" name = "alt" placeholder = "alt text" class = "form-control">
</div>
</div>
<br>
<br>
<input type="submit" value="Upload" name="submit" class = "btn btn-primary">
</div>
</form>
